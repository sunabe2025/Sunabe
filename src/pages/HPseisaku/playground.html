<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コードを書いてみよう！</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>HTMLコードを書いてみよう！</h1>
<p>下にHTMLを書いて、「プレビューする」ボタンを押すと、下に結果が表示されます。</p>

<textarea id="code">
<h1>こんにちは！</h1>
<p>ここに文章を書いてみよう。</p>
</textarea>
<br>
<button onclick="runCode()">プレビューする</button>

<iframe id="preview"></iframe>

<script>
  function runCode() {
    const code = document.getElementById("code").value;
    const preview = document.getElementById("preview");
    preview.srcdoc = code;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約・問い合わせ | 焼肉 炎神 - ENJIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <header class="site-header">
    <div class="header-inner">

      <div class="title-nav">
        <h1>焼肉 炎神 - ENJIN</h1>
        <button class="menu-toggle" aria-label="メニューを開く">☰</button>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="menu.html">メニュー</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>ご予約・お問い合わせ</h2>
      <p>下記フォームまたはお電話にてお気軽にお問い合わせください。</p>
      <p><strong>電話番号：</strong><a href="tel:0312345678">03-1234-5678</a><br>
      <strong>受付時間：</strong> 16:00～23:00（年中無休）</p>
    </section>

    <section class="highlight">
      <form action="#" method="post" style="max-width: 600px; margin: 0 auto; text-align: left;">
        <label for="name">お名前：</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="email">メールアドレス：</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

        <label for="message">お問い合わせ内容：</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea><br>

        <button type="submit" class="hero-btn">送信する</button>
      </form>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 焼肉 炎神 - ENJIN</p>
    <small>※こちらは実在しない架空の店舗を題材とした、ホームページ制作の練習用サンプルです。</small>
  </footer>

  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.main-nav');
    toggleButton.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>

</body>
</html>

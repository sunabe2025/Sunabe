<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アボカド</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fffae6; /* フルーツをイメージした淡い黄色 */
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            max-width: 600px;
            margin: 20px auto;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container .row-bottom {
            grid-column: span 1;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>アボカド</h1>
       
        <div class="image-container">

            <a href="image/2abokado1.gif"><img src="image/g.jpg" alt="概要"></a>
            <a href="image/2abokado2.gif"><img src="image/r.jpg" alt="歴史"></a>
            <a href="image/2abokado4.gif"><img src="image/h.jpg" alt="保存方法"></a>
            <a href="image/2abokado3.gif"><img src="image/s.jpg" alt="選び方" class="row-bottom"></a>
            <a href="image/2abokado5.gif"><img src="image/k.jpg" alt="栄養効能" class="row-bottom"></a>
            
            <a href="fruit.html"><button alt="ボタン" class="row-bottom"><h2>果物一覧へ戻る<br>←</h2></button></a>
        </div>
       
    </div>
</body>
</html>
